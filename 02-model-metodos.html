<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Titulo</title>
</head>

<body>

    <div id="app">

        <h1>{{titulo}}</h1>

        <input type="text" v-model="nueva_fruta">
        <button v-on:click="agregarfruta">Forma 1</button>
        <button @click="agregarfruta">Forma 2</button>

        <ul>
            <li v-for="fruta of frutas">{{fruta}}</li>
        </ul>

        <ul>
            <li v-for="persona of personas">{{persona.nombre}},{{persona.estado}}
                <span v-if="persona.estado === 0"> - No activo </span>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="01.js"></script>

</body>

</html>
